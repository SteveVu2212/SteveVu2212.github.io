<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script type="module" src="main.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Pension benchmarking</title>
  </head>
  <body>
    <div id="userSelection" class="userSelection">
      <div id="planDropdown" class="planDropdown">
        <h2>Select a plan</h2>
        <select id="planSelection" class="selection plan" name="planSelection"></select>
      </div>
      <div id="benchmarkDropdown" class="benchmarkDropdown">
        <h2>Select a benchmark</h2>
        <select id="benchmarkSelection" class="selection benchmark" name="benchmarkSelection"></select>
      </div>
      <div id="periodDropdown" class="periodDropdown">
        <h2>Select a period</h2>
        <select id="periodSelection" class="selection period" name="periodSelection"></select>
      </div>
    </div>

    <br /><br />

    <div id="container0" class="container0">
      In the last <span id="period"></span>, <span id="plan"></span> gained an average investment return of <span id="planReturn"></span> percent,
      compared with <span id="benchmarkReturn"></span> percent of the benchmark
    </div>

    <br /><br />

    <div id="container1" class="container1">
      <div id="cummulativeReturn">
        <div id="wrapper-cummulativeReturn" class="wrapper cummulativeReturn"></div>
      </div>

      <div id="excessReturn">
        <div id="wrapper-excessReturn" class="wrapper excessReturn"></div>
      </div>
    </div>

    <div id="container2" class="container2">
      <div id="wrapper-avgExcessReturn" class="wrapper averageExcessReturn"></div>
    </div>

  </body>
</html>
