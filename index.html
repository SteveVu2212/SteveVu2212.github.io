<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://d3js.org/d3.v7.min.js"></script>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/css/bootstrap-select.min.css"
    />

    <script type="module" src="main.js"></script>
    <link rel="stylesheet" href="style.css" />

    <title>Pension benchmarking</title>
  </head>
  <body>
    <div class="container">
      <div id="userSelection" class="dropdown">
        <div class="plan-selector">
          <h5>Select a plan</h5>
          <select
            class="selectpicker"
            id="planDropdown"
            data-live-search="true"
          ></select>
        </div>
        <div class="benchmark-selector">
          <h5>Select a benchmark</h5>
          <select
            class="selectpicker"
            id="benchmarkDropdown"
            data-live-search="true"
          ></select>
        </div>
        <div class="period-selector">
          <h5>Select a period</h5>
          <select
            class="selectpicker"
            id="periodDropdown"
            data-live-search="true"
          ></select>
        </div>
      </div>

      <div id="wrapper-avgReturn" class="wrapper-avgReturn">
        <p>
          In the last <span id="period"></span>, <span id="plan"></span> gained
          an average investment return of <span id="planReturn"></span> percent,
          compared with <span id="benchmarkReturn"></span> percent of the
          benchmark
        </p>
      </div>

      <div class="row">
        <div class="col col-6">
          <h2>Cumulative Return</h2>
          <div
            id="wrapper-cummulativeReturn"
            class="wrapper-cummulativeReturn"
          ></div>
        </div>
        <div class="col col-6">
          <h2>Excess Return</h2>
          <div id="wrapper-excessReturn" class="wrapper-excessReturn"></div>
        </div>
      </div>
      <div>
        <h2>Average Excess Return</h2>
        <div id="wrapper-avgExcessReturn" class="wrapper-avgExcessReturn"></div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/js/bootstrap-select.min.js"></script>
  </body>
</html>
